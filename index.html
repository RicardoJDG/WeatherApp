<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's the weather today</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="font/Rimouski.css" />
  </head>
  <body>
    <div class="container-bg">
      <div class="container border rounded">
        <div class="row d-flex justify-content-center">
          <div class="col-md-6">
            <h1>Weather</h1>
          </div>
        </div>
        <div
          class="row d-flex justify-content-between"
          style="padding: 2em 2em;"
        >
          <div class="col-md-4">
            <div class="form-group input-group">
              <label for="city" style="padding-right: 1em;">City filter:</label>
              <input type="text" class="form-control" id="city" name="city" />
            </div>
          </div>
          <div class="col-md-4">
            <h4>Add a city through lat and lon</h4>
            <div class="form-group input-group" style="padding: 0 2em;">
              <div class="col-xs-1">
                <label for="latitude">Lat:</label>
                <input
                  type="number"
                  step="any"
                  class="form-control"
                  id="latitude"
                  name="latitude"
                />
              </div>
              <div class="col-xs-1">
                <label for="longitude">Lon:</label>
                <input
                  type="number"
                  step="any"
                  class="form-control"
                  id="longitude"
                  name="longitude"
                />
              </div>
              <button class="btn btn-info" type="submit" id="add">
                Add
              </button>
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center icon-container"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
